<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>麻城国土资源局-登录</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <div class="login-wrapper">
    <header>
      <img src="images/banner1.jpg" alt="">
    </header>
    <form action="" id="loginForm">
      <div class="ipt-wrapper">
        <div>
          <input id="user_name" type="text" placeholder="请输入登录名" name="">
        </div>
        <div>
            <input type="password" name="" id="password" placeholder="请输入密码">
        </div>
        <div>
          <span>忘记密码?</span>
        </div>
      </div>
    </form>
    <div class="login">
      <div>
        <button class="register-btn" onclick="register()">注册</button>
      </div>
      <div>
        <button class="login-btn" onclick="login(this)">登录</button>
      </div>
    </div>
  </div>
</body>
<script src="js/flex.js"></script>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="js/layer/layer.js"></script>
<script>
  $(function(){
    $('input').blur(function(){
      window.scroll(0,0);
    })
  })
  
  function login(obj) {
    var userName  = $('#user_name').val();
    var password  = $('#password').val();
    if( !!userName && !!password ){
      let token = 'login';
      var index = layer.load(2, {
        shade: [0.1,'#000'] //0.1透明度的白色背景
      });
      localStorage.setItem('token', token);
      setTimeout(function () {
        window.location.href = 'my.html';
      }, 2000)
    }else{
      layer.msg('用户名或者密码不能为空', {icon: 5,anim: 6,time: 2000,shade : [0.5 , '#000' , true]});
    }
  }
  function register() {
    window.location.href = 'register.html';
  }
</script>
</html>
